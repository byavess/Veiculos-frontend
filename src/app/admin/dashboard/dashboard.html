<div class="dashboard-mat-container">
  <div class="dashboard-mat-row">
    <mat-card class="dashboard-mat-card primary">
      <mat-card-header>
        <mat-card-title>
          <mat-icon color="primary">directions_car</mat-icon>
          Veículos Vendidos
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ dashboardData?.totalVendidos ?? 0 }}</h2>
        <span>Total vendidos</span>
      </mat-card-content>
    </mat-card>
    <mat-card class="dashboard-mat-card accent">
      <mat-card-header>
        <mat-card-title>
          <mat-icon color="accent">inventory_2</mat-icon>
          Em Estoque
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ dashboardData?.totalVeiculos ?? 0 }}</h2>
        <span>Disponíveis</span>
      </mat-card-content>
    </mat-card>
    <mat-card class="dashboard-mat-card warn">
      <mat-card-header>
        <mat-card-title>
          <mat-icon color="warn">local_offer</mat-icon>
          Em Oferta
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ dashboardData?.totalEmOferta ?? 0 }}</h2>
        <span>Em oferta</span>
      </mat-card-content>
    </mat-card>
  </div>
</div>
